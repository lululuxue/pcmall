<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<title><{config_item('manager_title')}></title>
	<link href="/public/H-ui/css/H-ui.min.css" rel="stylesheet" type="text/css" />
	<link href="/public/H-ui/css/H-ui.admin.css" rel="stylesheet" type="text/css" />
	<link href="/public/H-ui/hui-iconfont/iconfont.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="pd-20">
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort">
			<thead>
			<tr class="text-c">
				<th>编号</th>
				<th>工号</th>
				<th>姓名</th>
				<th>部门</th>
				<th>职位</th>
				<th>每月工资</th>
				<th>月份</th>
				<th>备注</th>
			</tr>
			</thead>
			<tbody>
			<{foreach $list as $key}>
			<tr class="text-c">
				<td><{$key.id}></td>
				<td><{$key.position_no}></td>
				<td class="text-l"><{$key.name}></td>
				<td class="text-l"><{$key.department_name}></td>
				<td class="text-l"><{$key.job_name}></td>
				<td class="text-l"><{$key.base_salary}></td>
				<td class="text-l"><{$key.month}></td>
				<td class="text-l"><{$key.note}></td>
			</tr>
			<{/foreach}>
			</tbody>
		</table>
	</div>
</div>
<!--分页-->

<{page_view('page',$page_count,search_array_to_link($search_where))}>

<script type="text/javascript" src="/public/js/jquery.js"></script>
<script type="text/javascript" src="/public/js/layer/layer.js"></script>
<script type="text/javascript" src="/public/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="/public/js/form.js"></script>
<script type="text/javascript" src="/public/H-ui/js/H-ui.js"></script>
<script type="text/javascript" src="/public/js/laydate/laydate.js"></script>
<script type="text/javascript" src="/public/H-ui/js/H-ui.admin.js"></script>
<script language="JavaScript">
	$(function(){
		//表单回填
		var formObj = new Form();
		//formObj.init('<{ch_json_encode($search_where)}>');
	})

</script>
</body>
</html>
