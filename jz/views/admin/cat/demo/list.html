<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
	<title><{config_item('manager_title')}></title>
	<link href="/public/H-ui/css/H-ui.min.css" rel="stylesheet" type="text/css" />
	<link href="/public/H-ui/css/H-ui.admin.css" rel="stylesheet" type="text/css" />
	<link href="/public/H-ui/hui-iconfont/iconfont.css" rel="stylesheet" type="text/css">
</head>
<body>
<nav class="breadcrumb">客户资料列表<a class="btn btn-success radius r mr-20" style="line-height:1.6em" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="pd-20" style="padding-top: 0px;">
	<div class="cl pd-5 bg-1 mt-20"> <span class="l">
		<a style="background-color:#00a2ca" href="javascript:;" class="btn btn-primary radius" onclick="open_iframe('添加公司','<{site_url('/admin/cat/add_demo')}>')"><i class="Hui-iconfont">&#xe600;</i> 添加客户</a>
		<a href="javascript:;" onclick="data_del(this,'<{site_url('/admin/cat/delete_demo/')}>')" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe60b;</i> 批量删除</a>
	</span></div>
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort">
			<thead>
				<tr class="text-c">
					<th width="40"><input name="" type="checkbox" value=""></th>
					<th width="50">ID</th>
					<th>名称</th>
					<th>图片</th>
					<th>地址</th>
					<th width="50">排序</th>
					<th width="120">添加时间</th>
					<th width="80">操作</th>
				</tr>
			</thead>
			<tbody>
			<{foreach $list as $key}>
				<tr class="text-c">
					<td><input name="id[]" type="checkbox" value="<{$key.id}>"></td>
					<td><{$key.id}></td>
					<td class="text-l"><{$key.name}></td>
					<td style="padding:0"><img height=30 src="<{$key.image}>"/></td>
					<td><{$key.address}></td>
					<td><{$key.sortnum}></td>
					<td><{date('Y-m-d H:i:s',$key.addtime)}></td>
					<td class="f-14 td-manage">
						<a style="text-decoration:none" class="ml-5" onClick="open_iframe('编辑','<{site_url("/admin/cat/add_demo/<{$key.id}>")}>')" href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a>
						<a style="text-decoration:none" class="ml-5" onClick="data_del(this,'<{site_url('/admin/cat/delete_demo/')}>','<{$key.id}>')" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a>
					</td>
				</tr>
			<{/foreach}>
			</tbody>
		</table>
	</div>
</div>
<!--分页-->
<{page_view('page',$page_count,search_array_to_link($search_where))}>
<script type="text/javascript" src="/public/js/jquery.js"></script>
<script type="text/javascript" src="/public/js/layer/layer.js"></script>
<script type="text/javascript" src="/public/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="/public/js/form.js"></script>
<script type="text/javascript" src="/public/H-ui/js/H-ui.js"></script>
<script type="text/javascript" src="/public/H-ui/js/H-ui.admin.js"></script>
<script language="JavaScript">
	$(function(){
		//表单回填
		var formObj = new Form();
		formObj.init(<{ch_json_encode($search_where)}>);
	})
</script>
</body>
</html>
