<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
	<title><{config_item('manager_title')}></title>
	<link href="/public/H-ui/css/H-ui.min.css" rel="stylesheet" type="text/css" />
	<link href="/public/H-ui/css/H-ui.admin.css" rel="stylesheet" type="text/css" />
	<link href="/public/H-ui/hui-iconfont/iconfont.css" rel="stylesheet" type="text/css">
</head>
<body>
<nav class="breadcrumb">
	账单列表<a class="btn btn-success radius r mr-20" style="line-height:1.6em;" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a>
</nav>
<div class="pd-20" style="padding-top: 0px;">
	<div class="cl pd-5 bg-1 mt-20"> <span class="l">
		<a style = 'background-color: #00a2ca;' href="http://dev.jzfw.yaokexing.com/admin/consume/bill_export" class="btn btn-primary radius" >导出</a>
	</span></div>
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort">
			<thead>
				<tr class="text-c">
					<th>ID</th>
					<th>客户名称</th>
					<th>联系电话</th>
					<th>总消费</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
			<!--分类模板-->

				<{foreach $list as $key}>
				<tr class="text-c">
					<td><{$key.id}></td>
					<td><{$key.name}></td>
					<td><{$key.username}></td>
					<td><{$key.total_consume}></td>
					<td class="f-14 td-manage">
						<a style="text-decoration:none;color:#2691FD" class="ml-5" onClick="open_iframe('详情','<{site_url("/admin/consume/bill_detail/<{$key.m_id}>")}>',1000,800)" href="javascript:;" title="详情">详情</a>
					</td>
				</tr>
				<{/foreach}>
			<!--调用模板函数-->

			</tbody>
		</table>
	</div>
</div>
<script type="text/javascript" src="/public/js/jquery.js"></script>
<script type="text/javascript" src="/public/js/layer/layer.js"></script>
<script type="text/javascript" src="/public/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="/public/H-ui/js/H-ui.js"></script>
<script type="text/javascript" src="/public/H-ui/js/H-ui.admin.js"></script>
</body>
</html>
