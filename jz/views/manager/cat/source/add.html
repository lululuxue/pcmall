<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title><{config_item('manager_title')}></title>
    <link href="/public/H-ui/css/H-ui.min.css" rel="stylesheet" type="text/css" />
    <link href="/public/H-ui/css/H-ui.admin.css" rel="stylesheet" type="text/css" />
    <link href="/public/H-ui/hui-iconfont/iconfont.css" rel="stylesheet" type="text/css">
    <link href="/public/H-ui/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="pd-20">
    <form action="<{site_url('/manager/cat/cat/save_source')}>" method="post" class="form form-horizontal" id="add">
        <div class="row cl">
            <label class="form-label col-2"><span class="c-red">*</span>服务项目：</label>
            <div class="formControls col-5">
                <input type="text" class="input-text" value="" name="source_name" datatype="*" nullmsg="请输入来源名称！">
            </div>
        </div>

        <div class="row cl">
            <div class="col-10 col-offset-2">
                <input type="hidden" name="id" value="">
                <button onClick="$('#add').submit();" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
                <button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
            </div>
        </div>
    </form>
</div>
</div>

<script type="text/javascript" src="/public/js/jquery.js"></script>
<script type="text/javascript" src="/public/js/validform.js"></script>
<script type="text/javascript" src="/public/js/layer/layer.js"></script>
<script type="text/javascript" src="/public/js/form.js"></script>
<script type="text/javascript" src="/public/js/artTemplate.js"></script>
<script type="text/javascript" src="/public/H-ui/js/H-ui.js"></script>
<script type="text/javascript" src="/public/H-ui/js/H-ui.admin.js"></script>
<{ajax_upload()}>
<script language="JavaScript">
    var spec_num = 0;
    $(function() {
        //验证表单
        $.Tipmsg.r = null;
        $("#add").Validform({
            tiptype: function (msg) {
                layer.msg(msg);
            },
            tipSweep: true,
            ajaxPost: true,
            callback: function (data) {
                if (data.status == "y") {
                    layer_close();
                }
            }
        });

        //表单回填
        var formObj = new Form();
        formObj.init(<{ch_json_encode($item)}>);
    });

    //添加规格图片展示
    function show_upload(spec_pic, url){
        $("#"+spec_pic).parents('td').find('img').attr('src',url);
        $("#"+spec_pic).parents('td').find('img').show();
        $("#"+spec_pic).parents('td').find('[type="hidden"]').val(url);
    }


</script>
</body>
</html>
