<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title><{config_item('manager_title')}></title>
    <link href="/public/H-ui/css/H-ui.min.css" rel="stylesheet" type="text/css" />
    <link href="/public/H-ui/css/H-ui.admin.css" rel="stylesheet" type="text/css" />
    <link href="/public/H-ui/hui-iconfont/iconfont.css" rel="stylesheet" type="text/css">
    <link href="/public/H-ui/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="pd-20">
    <form action="<{site_url('/manager/area/area/add_area_data_submit')}>" method="post" class="form form-horizontal" id="add" enctype="multipart/form-data">
        <input type="hidden" name="id" value="">
        <div class="row cl">
            <label class="form-label col-2"><span class="c-red">*</span>隶属总店：</label>
            <div class="formControls col-3"> <span class="select-box">
				<select disabled="disabled" name="company" class="select" value='重庆公司' onchange="cat_id_select(this.value)">
					<option value="重庆公司">重庆公司</option>
				</select>
				</span>
            </div>
            <div class="formControls col-3"> <span class="select-box">
				<select name="shop" class="select">
					<option value="总店"><{$info.shop}></option>
				</select>
				</span>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-2">小区名称：</label>
            <div class="formControls col-2">
                <input type="text" class="input-text" value="<{$info.area_name}>" name="area_name" datatype="*" nullmsg="小区名称错误">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-2">防盗密码：</label>
            <div class="formControls col-2">
                <input type="text" class="input-text" value="<{$info.password}>" name="password">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-2">地址备注：</label>
            <div class="formControls col-3">
                <textarea style="height:50px;" class="input-text" value="" name="area_address" datatype="*" nullmsg="地址不能为空"><{$info.area_address}></textarea>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-2">详细规模：</label>
            <div class="formControls col-3">
                <textarea style="height:50px;" class="input-text" value="" name="detail_scale"><{$info.detail_scale}></textarea>
            </div>
        </div>
        <input type="hidden" name="id" value="<{$info.id}>"/>
        <div class="row cl">
            <div class="col-10 col-offset-2">
                <button onClick="$('#add').submit();" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 修改</button>
                <button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
            </div>
        </div>
    </form>
</div>

<script type="text/javascript" src="/public/js/jquery.js"></script>
<script type="text/javascript" src="/public/js/validform.js"></script>
<script type="text/javascript" src="/public/js/layer/layer.js"></script>
<script type="text/javascript" src="/public/js/form.js"></script>
<script type="text/javascript" src="/public/js/artTemplate.js"></script>
<script type="text/javascript" src="/public/js/laydate/laydate.js"></script>
<script type="text/javascript" src="/public/H-ui/js/H-ui.js"></script>
<script type="text/javascript" src="/public/H-ui/js/H-ui.admin.js"></script>

<script language="JavaScript">
    var spec_num = 0;
    $(function() {
        //验证表单
        $.Tipmsg.r = null;
        $("#add").Validform({
            tiptype: function (msg) {
                layer.msg(msg);
            },
            tipSweep: true,
            ajaxPost: true,
            callback: function (data) {
                if (data.status == "y") {
                    layer_close();
                }
            }
        });
    });



    $(function(){
        //模型选择
        $('[name="model_id"]').change(function(){
            model_select($(this).val());
        })

        //表单回填
        //var formObj = new Form();
        //formObj.init(<{ch_json_encode($item)}>);

    })
</script>
</body>
</html>
