<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
    <title><{config_item('manager_title')}></title>
    <link href="/public/H-ui/css/H-ui.min.css" rel="stylesheet" type="text/css" />
    <link href="/public/H-ui/css/H-ui.admin.css" rel="stylesheet" type="text/css" />
    <link href="/public/H-ui/hui-iconfont/iconfont.css" rel="stylesheet" type="text/css">
</head>
<style>.Nodisplay{display:none}</style>
<body>
<div class="pd-20">
	<form action="<{site_url('/manager/service/user/complain_submit')}>" method="post" class="form form-horizontal" id="add">
        <div class="row cl" style="border-bottom:2px solid #eee;padding-bottom:10px;">
            <label class="form-label col-2" style="font-weight:bold;font-size:16px;text-align:center;">投诉信息</label>
        </div>
		<div class="row cl">
            <div class="width:40%:float:left;">
                <label class="form-label col-2">工单流水号：</label>
                <div class="formControls col-3">
                    <span><{$info.order_no}></span>
                </div>
            </div>
            <div class="width:40%:float:left;">
                <label class="form-label col-2">卡号：</label>
                <div class="formControls col-3">
                    <span><{$info.service_name}></span>
                </div>
            </div>
		</div>
        <div class="row cl">
            <div class="width:40%:float:left;">
                <label class="form-label col-2">投诉时间：</label>
                <div class="formControls col-3">
                    <span><{$info.addtime|date_format:"%Y-%m-%d %H:%M:%S"}></span>
                </div>
            </div>
            <div class="width:40%:float:left;">
                <label class="form-label col-2">经办人：</label>
                <div class="formControls col-3">
                    <span><{$info.admin_name}></span>
                </div>
            </div>

        </div>
        <div class="row cl">
            <div class="width:40%:float:left;">
                <label class="form-label col-2">被投诉员工：</label>
                <div class="formControls col-3">
                    <span><{$info.real_people}></span>
                </div>
            </div>
            <div class="width:40%:float:left;">
                <label class="form-label col-2">处理时间：</label>
                <div class="formControls col-3">
                    <input type="text" class="input-text laydate-icon" value="<{if $info.dealtime}><{$info.dealtime|date_format:'%Y-%m-%d %H:%M:%S'}><{/if}>" name="dealtime" onclick="laydate({min:laydate.now(),istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" readonly="" datatype="*" nullmsg="请时间" style="padding-right:0;height:auto;">
                </div>
            </div>
        </div>
        <div class="row cl">
            <div class="width:40%:float:left;">
                <label class="form-label col-2">投诉内容：</label>
                <div class="formControls col-3">
                    <span><{$info.complain_note}></span>
                </div>
            </div>
            <div class="width:40%:float:left;">
                <label class="form-label col-2">服务项目：</label>
                <div class="formControls col-3">
                    <span><{$info.service_name}></span>
                </div>
            </div>
        </div>
        <div class="row cl">
            <div class="width:40%:float:left;">
                <label class="form-label col-2">处理结果：</label>
                <div class="formControls col-3">
                    <textarea  style="height:50px;" class="input-text" value="" name="deal_status"><{$info.deal_status}></textarea>
                </div>
            </div>
        </div>
		<div class="row cl">
			<div class="col-10 col-offset-2">
                <input type="hidden" name="id" value="<{$info.id}>">
				<button onClick="$('#add').submit();" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
				<button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</div>
<script type="text/javascript" src="/public/js/jquery.js"></script>
<script type="text/javascript" src="/public/js/validform.js"></script>
<script type="text/javascript" src="/public/js/layer/layer.js"></script>
<script type="text/javascript" src="/public/js/laydate/laydate.js"></script>
<script type="text/javascript" src="/public/js/form.js"></script>
<script type="text/javascript" src="/public/H-ui/js/H-ui.js"></script>
<script type="text/javascript" src="/public/H-ui/js/H-ui.admin.js"></script>

<script type="text/javascript">
    $(function(){
        //验证表单
        $.Tipmsg.r=null;
        $("#add").Validform({
            tiptype:function(msg){
                layer.msg(msg);
            },
            tipSweep:true,
            ajaxPost:true,
            callback:function(data){
                if(data.status=="y"){
                    layer_close();
                }
            }
        });
        //表单回填
        var formObj = new Form();
        //formObj.init(<{ch_json_encode($item)}>);
    })


</script>
</body>
</html>
